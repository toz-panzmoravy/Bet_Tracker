version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bettracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bettracker
      POSTGRES_PASSWORD: bettracker123
      POSTGRES_DB: bettracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
